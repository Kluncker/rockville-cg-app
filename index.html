<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockville CG - Welcome</title>
    
    <!-- Material CSS -->
    <link rel="stylesheet" href="material.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/splash.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background Canvas -->
    <canvas id="backgroundCanvas"></canvas>
    
    <!-- Floating Elements Container -->
    <div class="floating-elements">
        <div class="floating-element cross" data-speed="0.5"></div>
        <div class="floating-element orb orb-1" data-speed="0.3"></div>
        <div class="floating-element orb orb-2" data-speed="0.7"></div>
        <div class="floating-element orb orb-3" data-speed="0.4"></div>
        <div class="floating-element light-ray ray-1" data-speed="0.2"></div>
        <div class="floating-element light-ray ray-2" data-speed="0.6"></div>
    </div>
    
    <!-- Main Content -->
    <div class="splash-container">
        <div class="welcome-card fade-in">
            <div class="logo-container">
                <div class="logo-circle">
                    <div class="logo-cross"></div>
                </div>
            </div>
            
            <h1 class="welcome-title">Welcome to</h1>
            <h2 class="church-name">Rockville CG Hub</h2>
            <p class="tagline">See you in the neighborhood</p>
            
            <div class="login-section">
                <button id="googleSignIn" class="sign-in-button">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Sign in with Google</span>
                </button>
                
            </div>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>
    
    <!-- Scripts -->
    <script type="module" src="js/splash.js"></script>
    <script src="js/emulator-config.js" defer></script>
</body>
</html>
