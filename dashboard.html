<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockville CG - Dashboard</title>
    
    <!-- Material CSS -->
    <link rel="stylesheet" href="material.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="header-left">
                <h1 class="app-title">Rockville CG Hub</h1>
            </div>
            <div class="header-right">
                <button class="icon-button" id="notificationBtn">
                    <span class="material-icons">notifications</span>
                    <span class="notification-badge" style="display: none;">0</span>
                </button>
                <div class="user-menu">
                    <img id="userAvatar" class="user-avatar" src="" alt="User">
                    <span id="userName" class="user-name"></span>
                    <button class="icon-button" id="menuBtn">
                        <span class="material-icons">expand_more</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- User Menu Dropdown -->
        <div id="userDropdown" class="dropdown-menu" style="display: none;">
            <a href="#" class="dropdown-item" id="logoutBtn">
                <span class="material-icons">logout</span>
                Sign Out
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- Calendar Section -->
            <section class="calendar-section fade-in">
                <div class="section-header">
                    <h2>Event Calendar</h2>
                    <button class="primary-button" id="addEventBtn">
                        <span class="material-icons">add</span>
                        Add Event
                    </button>
                </div>
                
                <!-- Calendar Navigation -->
                <div class="calendar-nav">
                    <button class="icon-button" id="prevMonth">
                        <span class="material-icons">chevron_left</span>
                    </button>
                    <h3 id="currentMonth" class="current-month"></h3>
                    <button class="icon-button" id="nextMonth">
                        <span class="material-icons">chevron_right</span>
                    </button>
                </div>
                
                <!-- Calendar Grid -->
                <div class="calendar-container">
                    <div class="calendar-header">
                        <div class="calendar-day-name">Sun</div>
                        <div class="calendar-day-name">Mon</div>
                        <div class="calendar-day-name">Tue</div>
                        <div class="calendar-day-name">Wed</div>
                        <div class="calendar-day-name">Thu</div>
                        <div class="calendar-day-name">Fri</div>
                        <div class="calendar-day-name">Sat</div>
                    </div>
                    <div id="calendarGrid" class="calendar-grid">
                        <!-- Calendar days will be generated here -->
                    </div>
                </div>
                
                <!-- Event Type Legend -->
                <div class="event-legend-container">
                    <div class="event-legend" id="eventLegend">
                        <div class="legend-item">
                            <span class="legend-color bible-study"></span>
                            <span>Bible Study</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color mens-fellowship"></span>
                            <span>Men's Fellowship</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color womens-fellowship"></span>
                            <span>Women's Fellowship</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color sunday-service"></span>
                            <span>Sunday Service Hosting</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color community"></span>
                            <span>Community Event</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Tasks Section -->
            <section class="tasks-section fade-in-delay-1">
                <div class="section-header">
                    <h2>My Tasks</h2>
                    <div class="task-filters">
                        <button class="filter-chip active" data-filter="all">All</button>
                        <button class="filter-chip" data-filter="pending">Pending</button>
                        <button class="filter-chip" data-filter="confirmed">Confirmed</button>
                    </div>
                </div>
                
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be loaded here -->
                </div>
            </section>

            <!-- Upcoming Events -->
            <section class="events-preview fade-in-delay-2">
                <h2>Upcoming Events</h2>
                <div id="upcomingEvents" class="upcoming-events-list">
                    <!-- Upcoming events will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Event Preview Modal -->
    <div id="eventPreviewModal" class="modal" style="display: none;">
        <div class="modal-content event-preview-modal">
            <div class="modal-header">
                <h3 id="previewDate" class="preview-date"></h3>
                <button class="icon-button" id="closePreviewModal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="event-preview-content">
                <div id="eventPreviewList" class="event-preview-list">
                    <!-- Events will be displayed here -->
                </div>
                <div class="preview-actions">
                    <button class="primary-button" id="addEventFromPreview">
                        <span class="material-icons">add</span>
                        Add New Event
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Event</h3>
                <button class="icon-button" id="closeModal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <form id="eventForm" class="event-form">
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="eventType">Event Type</label>
                    <select id="eventType" required>
                        <option value="">Select Type</option>
                        <option value="bible-study">Bible Study</option>
                        <option value="mens-fellowship">Men's Fellowship</option>
                        <option value="womens-fellowship">Women's Fellowship</option>
                        <option value="sunday-service">Sunday Service Hosting</option>
                        <option value="community">Community Event</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="attendeeTemplate">Attendees</label>
                    <select id="attendeeTemplate" required>
                        <option value="">Select Attendee Group</option>
                        <option value="everyone">Everyone</option>
                        <option value="men">Men's Group</option>
                        <option value="women">Women's Group</option>
                        <option value="custom">Custom Selection</option>
                    </select>
                    <div id="attendeePreview" class="attendee-preview" style="display: none;">
                        <span class="attendee-count"></span>
                        <button type="button" class="secondary-button" id="viewAttendeesBtn">
                            <span class="material-icons">people</span>
                            View/Edit Attendees
                        </button>
                    </div>
                </div>
                
                <div id="attendeesList" class="attendees-list" style="display: none;">
                    <!-- Attendees checkboxes will be populated here -->
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation" placeholder="Church Hall, Online, etc.">
                </div>
                
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Tasks</label>
                    <div id="taskInputs" class="task-inputs">
                        <!-- Task inputs will be added dynamically -->
                    </div>
                    <button type="button" class="secondary-button" id="addTaskBtn">
                        <span class="material-icons">add</span>
                        Add Task
                    </button>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="secondary-button" id="cancelBtn">Cancel</button>
                    <button type="submit" class="primary-button">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>
    
    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/calendar.js"></script>
    <script type="module" src="js/tasks.js"></script>
</body>
</html>
